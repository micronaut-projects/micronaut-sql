dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut:micronaut-graal"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"
    compileOnly "org.graalvm.nativeimage:svm:20.0.0"
    api "org.hibernate:hibernate-core:5.4.12.Final", {
        exclude group:'org.jboss.spec.javax.transaction', module:'jboss-transaction-api_1.2_spec'
        exclude group:'org.javassist', module:'javassist'
        exclude group:'org.jboss:jandex', module:'jar'
    }
    api 'jakarta.transaction:jakarta.transaction-api:1.3.3'
    compileOnly "org.hibernate:hibernate-jcache:5.4.12.Final"
    // included for Java 11
    runtimeOnly 'javax.xml.bind:jaxb-api:2.3.1'

    api project(":hibernate-jpa-spring")
    api "io.micronaut:micronaut-aop:$micronautVersion"
    api "io.micronaut:micronaut-jdbc:$micronautVersion"
    api "io.micronaut:micronaut-runtime:$micronautVersion"
    api "io.micronaut:micronaut-validation:$micronautVersion"
    compileOnly "io.micronaut:micronaut-management"
    compileOnly "io.micronaut.configuration:micronaut-micrometer-core"

    api "io.micronaut:micronaut-validation:$micronautVersion"
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    testRuntimeOnly "io.micronaut.configuration:micronaut-hibernate-validator:$micronautHibernateValidator"
    testImplementation "org.springframework:spring-orm:$springVersion"
    testImplementation "io.micronaut:micronaut-spring:$micronautVersion"
    testImplementation "io.micronaut:micronaut-inject-java"
    testImplementation "org.hibernate:hibernate-jcache:5.4.11.Final"
    testImplementation "io.micronaut:micronaut-management"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut:micronaut-function-web"

    testRuntimeOnly project(":jdbc-tomcat")
    testRuntimeOnly "com.h2database:h2"
    testImplementation "io.micronaut.configuration:micronaut-micrometer-core"
}
