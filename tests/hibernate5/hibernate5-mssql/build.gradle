plugins {
    id 'io.micronaut.build.internal.test-application'
}

dependencies {
    implementation projects.tests.hibernate5.hibernate5SyncCommon
    testImplementation projects.tests.commonTests

    runtimeOnly libs.managed.mssql.jdbc
}

configurations {
    all*.exclude module: "byte-buddy"
    all*.exclude module: "javassist"
}

micronaut {
    testResources {
        additionalModules.add(JDBC_MSSQL)
    }
}

graalvmNative {
    binaries {
        main {
            buildArgs.addAll(
                    "--report-unsupported-elements-at-runtime",
                    "-H:+AddAllCharsets"
            )
        }
    }
}
