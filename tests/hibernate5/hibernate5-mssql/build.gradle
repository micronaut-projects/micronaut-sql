plugins {
    id 'io.micronaut.build.internal.test-application'
}

dependencies {
    implementation projects.micronautTests.micronautHibernate5.micronautHibernate5SyncCommon
    testImplementation projects.micronautTests.micronautCommonTests

    runtimeOnly libs.managed.mssql.jdbc
}

configurations {
    all*.exclude module: "byte-buddy"
    all*.exclude module: "javassist"
}

micronaut {
    testResources {
        additionalModules.add(JDBC_MSSQL)
    }
}

graalvmNative {
    binaries {
        all {
            buildArgs.add("-H:+AddAllCharsets")
        }
    }
}
