dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"

    api project(":jdbc")
    api "io.micronaut:micronaut-inject:$micronautVersion"
    api "com.oracle.ojdbc:ucp:19.3.0.0"
    api "com.oracle.ojdbc:ojdbc8:19.3.0.0"


    testRuntimeOnly "org.apache.tomcat:tomcat-jdbc"
    testRuntimeOnly "com.h2database:h2"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    testImplementation "io.micronaut:micronaut-spring"
    testImplementation "io.micronaut:micronaut-http-server-netty"
    testImplementation "io.micronaut:micronaut-http-client"
    testImplementation "io.micronaut:micronaut-management"
    testImplementation "io.micronaut.configuration:micronaut-micrometer-core"
    
    testImplementation "org.springframework:spring-jdbc:$springVersion"

}


