plugins {
    id 'java'
}

version '1.3.0.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"

    compile "io.micronaut:micronaut-inject:$micronautVersion"
    compileOnly "io.micronaut:micronaut-management:$micronautVersion"

    compile "io.vertx:vertx-pg-client:3.8.1"
    compile "io.vertx:vertx-rx-java2:3.8.1", {
        exclude module: "vertx-core"
    }
    compile "io.vertx:vertx-codegen:3.8.1", {
        exclude module: "vertx-core"
    }



    testCompile "io.micronaut:micronaut-management:$micronautVersion"
    testCompile "org.testcontainers:spock:1.12.0"
    testCompile "org.testcontainers:postgresql:1.12.0"
    testCompile "io.vertx:vertx-rx-java2:3.8.1", {
        exclude module: "vertx-core"
    }
    testCompile "io.vertx:vertx-codegen:3.8.1", {
        exclude module: "vertx-core"
    }
    testCompile "io.vertx:vertx-pg-client:3.8.1"
}
