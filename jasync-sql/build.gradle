dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"

    compileOnly "io.micronaut:micronaut-inject-java" // needed only for IntelliJ

    compile "io.micronaut:micronaut-inject:$micronautVersion"
    compileOnly "com.github.jasync-sql:jasync-mysql:$jasyncClientVersion"
    compileOnly "com.github.jasync-sql:jasync-postgresql:$jasyncClientVersion"
    compileOnly "io.micronaut:micronaut-management:$micronautVersion"

    testCompile "io.micronaut:micronaut-management:$micronautVersion"
    testCompile "org.testcontainers:spock:1.12.0"
    testCompile "org.testcontainers:postgresql:1.10.1"
    testCompile "com.github.jasync-sql:jasync-postgresql:$jasyncClientVersion"
    testCompile "io.micronaut:micronaut-management:$micronautVersion"


}