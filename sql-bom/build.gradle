plugins {
    id 'io.micronaut.build.internal.bom'
}

micronautBom {
    excludeProject.set({ p ->
        p.path.startsWith(':test')
    } as Spec<Project>)
}

dependencies {
    api(platform(libs.boms.jdbi3))

    constraints {

        // vertx client
        api(libs.vertx.pg.client)
        api(libs.vertx.rx.java2)
        api(libs.vertx.mysql.client)
        api(libs.vertx.codegen)

        // jooq
        api(libs.jooq)

        // hibernate
        api(libs.hibernate.core)
        api(libs.hibernate.jcache)
        api(libs.hibernate.micrometer)

        // jasync
        api(libs.jasync.mysql)
        api(libs.jasync.postgresql)

        // jdbc pools
        api(libs.commons.dbcp2)
        api(libs.hikaricp)
        api(libs.tomcat.jdbc)
        api(libs.ucp)

        // jdbc drivers
        api(libs.postgresql)
        api(libs.mssql.jdbc)
        api(libs.ojdbc8)
        api(libs.mariadb.java.client)
        api(libs.mysql.connector.java)
    }
}
